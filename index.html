
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card mt-5 shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fa-solid fa-user-circle fa-3x mb-3" style="color: #4361ee;"></i>
              <h3 class="text-center">Login</h3>
            </div>
            <form id="loginForm">
              <div class="mb-3 position-relative">
                <label for="email" class="form-label">
                  <i class="fa-solid fa-envelope me-1"></i> Email
                </label>
                <input type="email" class="form-control" id="email" required placeholder="seu@email.com">
                <div class="invalid-feedback">
                  <i class="fa-solid fa-circle-exclamation me-1"></i> Por favor, insira um email válido.
                </div>
              </div>
              
              <div class="mb-3 position-relative">
                <label for="password" class="form-label">
                  <i class="fa-solid fa-lock me-1"></i> Senha
                </label>
                <input type="password" class="form-control" id="password" required placeholder="••••••••">
                <span id="togglePassword" class="position-absolute end-0 top-50 translate-middle-y me-3 mt-2" style="cursor: pointer; color: #6c757d;">
                  <i class="fa-solid fa-eye-slash"></i>
                </span>
                <div class="invalid-feedback">
                  <i class="fa-solid fa-circle-exclamation me-1"></i> A senha é obrigatória.
                </div>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="stayLoggedIn">
                <label class="form-check-label" for="stayLoggedIn">
                  <i class="fa-solid fa-check me-1"></i> Permanecer logado
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-right-to-bracket me-2"></i> Entrar
              </button>
              
              <div class="text-center mt-3">
                <a href="forgot-password.html" class="text-decoration-none">
                  <i class="fa-solid fa-key me-1"></i> Esqueceu a senha?
                </a>
              </div>
              
              <hr>
              
              <div class="text-center">
                <a href="register.html" class="text-decoration-none">
                  <i class="fa-solid fa-user-plus me-1"></i> Registrar novo usuário
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
