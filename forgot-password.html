<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="forgot-password-bg">
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card mt-5 shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fa-solid fa-key fa-3x mb-3 rotate-icon" style="color: #4361ee;"></i>
              <h3 class="text-center">Recuperar Senha</h3>
              <p class="text-muted" id="recovery-subtitle">Informe seu email para receber um link de recuperação</p>
            </div>

            <!-- Etapa 1: Email -->
            <div id="step1" class="recovery-step active">
              <form id="emailForm">
                <div class="mb-3 position-relative">
                  <label for="email" class="form-label">
                    <i class="fa-solid fa-envelope me-1"></i> Email
                  </label>
                  <input type="email" class="form-control" id="email" required placeholder="seu@email.com">
                  <div class="invalid-feedback">
                    <i class="fa-solid fa-circle-exclamation me-1"></i> Por favor, insira um email válido.
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-with-icon">
                  <i class="fa-solid fa-envelope-circle-check me-2"></i> Enviar Código
                </button>

                <hr>

                <div class="text-center">
                  <a href="index.html" class="text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i> Voltar para o Login
                  </a>
                </div>
              </form>
            </div>

            <!-- Etapa 2: Código de Verificação -->
            <div id="step2" class="recovery-step">
              <form id="verificationForm">
                <div class="mb-4">
                  <label for="verificationCode" class="form-label">
                    <i class="fa-solid fa-shield-halved me-1"></i> Código de Verificação
                  </label>
                  <div class="verification-code-container">
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                    <input type="text" class="form-control verification-input" maxlength="1" inputmode="numeric"
                      pattern="[0-9]" required>
                  </div>
                  <div class="text-center mt-2">
                    <div class="text-muted small" id="timer">Código expira em <span id="countdown">05:00</span></div>
                    <button type="button" id="resendCode" class="btn btn-link btn-sm disabled">Reenviar código</button>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-with-icon">
                  <i class="fa-solid fa-check-circle me-2"></i> Verificar Código
                </button>

                <hr>

                <div class="text-center">
                  <button type="button" id="backToStep1" class="btn btn-link">
                    <i class="fa-solid fa-arrow-left me-1"></i> Voltar
                  </button>
                </div>
              </form>
            </div>

            <!-- Etapa 3: Nova Senha -->
            <div id="step3" class="recovery-step">
              <form id="newPasswordForm">
                <div class="mb-3 position-relative">
                  <label for="newPassword" class="form-label">
                    <i class="fa-solid fa-lock me-1"></i> Nova Senha
                  </label>
                  <input type="password" class="form-control" id="newPassword" required placeholder="••••••••">
                  <span id="toggleNewPassword" class="position-absolute end-0 top-50 translate-middle-y me-3 mt-2"
                    style="cursor: pointer; color: #6c757d;">
                    <i class="fa-solid fa-eye-slash"></i>
                  </span>
                  <div class="invalid-feedback">
                    <i class="fa-solid fa-circle-exclamation me-1"></i> A senha deve ter pelo menos 8 caracteres.
                  </div>
                </div>

                <div class="mb-3">
                  <div class="password-strength">
                    <small class="text-muted">Força da senha:</small>
                    <div class="progress mt-1" style="height: 5px;">
                      <div id="password-strength-meter" class="progress-bar" role="progressbar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>

                <div class="mb-4 position-relative">
                  <label for="confirmNewPassword" class="form-label">
                    <i class="fa-solid fa-lock me-1"></i> Confirmar Nova Senha
                  </label>
                  <input type="password" class="form-control" id="confirmNewPassword" required placeholder="••••••••">
                  <div class="invalid-feedback">
                    <i class="fa-solid fa-circle-exclamation me-1"></i> As senhas não coincidem.
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-with-icon">
                  <i class="fa-solid fa-key me-2"></i> Redefinir Senha
                </button>

                <hr>

                <div class="text-center">
                  <button type="button" id="backToStep2" class="btn btn-link">
                    <i class="fa-solid fa-arrow-left me-1"></i> Voltar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="forgot-password.js"></script>
</body>

</html>
